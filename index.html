<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>

  <main class="card">
    <div class="card__img"></div>
    <h1 class="card__title">Equilibrium #3429</h1>
  
    <p class="card__description">Our Equilibrium collection promotes balance and calm.</p>
  
    <div class="card__info">
      <span class="etherium_count">
        <img class="etherium_count__img" src="images/icon-ethereum.svg">
        <span class="etherium_count__text">0.041 ETH</span>
      </span>
      <span class="etherium_days">
        <img class="etherium_days__img" src="images/icon-clock.svg">
        <span class="etherium_days__left">3 days left</span>
      </span>
    </div>
    
    <div class="card_creation_info">
      <img src="images/image-avatar.png"  class="avatar">
      <div class="card_profile">
        <span class="card_creation_info__label">Creation of</span>
        <span class="card_creation_info__profile"> Jules Wyvern</span>
      </div>
    </div>
  </main>
</body>
</html>
